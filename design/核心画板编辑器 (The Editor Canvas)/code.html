<!doctype html>

<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Infinite Canvas Whiteboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Google Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind Config -->
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#5348ea",
              "background-light": "#f6f6f8",
              "background-dark": "#121121",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "2rem",
              xl: "3rem",
              full: "9999px",
            },
            backgroundImage: {
              "dot-pattern": "radial-gradient(#cbd5e1 1px, transparent 1px)",
            },
          },
        },
      };
    </script>
    <style>
      /* Custom styles for the infinite canvas feel */
      .dot-grid {
        background-size: 24px 24px;
      }

      /* Hide scrollbars for a cleaner look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white h-screen w-screen overflow-hidden selection:bg-primary/20"
  >
    <!-- Infinite Canvas Container -->
    <div
      class="relative w-full h-full dot-grid bg-dot-pattern bg-white dark:bg-[#121121] overflow-hidden group/canvas"
    >
      <!-- Header Overlay -->
      <header
        class="absolute top-0 left-0 w-full px-6 py-4 flex justify-between items-start z-50 pointer-events-none"
      >
        <!-- Breadcrumbs (Top Left) -->
        <div
          class="pointer-events-auto bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm border border-slate-200 dark:border-gray-700 px-4 py-2 rounded-full shadow-sm transition-transform hover:scale-105"
        >
          <nav class="flex items-center gap-2">
            <a
              class="text-slate-500 hover:text-primary transition-colors text-sm font-medium"
              href="#"
              >Workspace</a
            >
            <span class="text-slate-400 text-sm font-medium">/</span>
            <span class="text-slate-900 dark:text-white text-sm font-semibold"
              >Project Alpha</span
            >
          </nav>
        </div>
        <!-- Collaboration Tools (Top Right) -->
        <div class="pointer-events-auto flex items-center gap-4">
          <!-- Avatar Group -->
          <div class="flex -space-x-3 items-center">
            <div
              class="relative group cursor-pointer transition-transform hover:-translate-y-1 z-10"
            >
              <div
                class="w-10 h-10 rounded-full border-[3px] border-white dark:border-[#121121] bg-gray-200 bg-cover bg-center"
                data-alt="User avatar smiling woman"
                style="
                  background-image: url(&quot;https://lh3.googleusercontent.com/aida-public/AB6AXuChUxJA3JBA1iPV38TbJDjlJSAus0yvDjGefCV2AyeqQuum_cVDTZzksjbsKYYaUvJflnyQHk0TTbFckpDlOEsN5IVt9ONH_sJiDOdoNRVU93EZflGgUf99Tr-0jCRlJDXG3T43y5BdZpelQhW-A8tFz2sJJACBQh9YjG24DzG0tSfRfPaWh9LJYcmkEmzC6o5lvOrBU3my3XbOzL9gwCXuwRLd95cy3rX_WcCXwq5EEEDU-evGWfgnXPjOOF8vXTXDGv9JtwbpKa4&quot;);
                "
              ></div>
              <!-- Status indicator -->
              <div
                class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white dark:border-[#121121] rounded-full"
              ></div>
            </div>
            <div
              class="relative group cursor-pointer transition-transform hover:-translate-y-1 z-20"
            >
              <div
                class="w-10 h-10 rounded-full border-[3px] border-white dark:border-[#121121] bg-gray-200 bg-cover bg-center"
                data-alt="User avatar man with glasses"
                style="
                  background-image: url(&quot;https://lh3.googleusercontent.com/aida-public/AB6AXuBxFGZ7Sji2a07_Sk5DwwlgSBEslb1j2w8sCTnf6-p2lTpSFvrWgQZ9MOaPWD1x8oX2ahsMvKAlt768rHt9kVbTSzfKZKSlnm1NS99ABGGQ3Lwf4VPciqIdrGiA2L8R7ybIeb91-fS05GDJcesUKF2PlqMRUeSBAaisZn4HmQdzotoWm45a-9ceWkz5vRuIY-Rl_ZisBn9ewVWzINOhIC96Krd9zqfg8tcPGZuoIedzGXCIuR__1H1cJWv1EiNRaq5snQA-JL-k6Hc&quot;);
                "
              ></div>
            </div>
            <div
              class="relative group cursor-pointer transition-transform hover:-translate-y-1 z-30"
            >
              <div
                class="w-10 h-10 rounded-full border-[3px] border-white dark:border-[#121121] bg-gray-200 bg-cover bg-center"
                data-alt="User avatar woman abstract background"
                style="
                  background-image: url(&quot;https://lh3.googleusercontent.com/aida-public/AB6AXuBa0j8iCJfORd0361VtColC5S5B0kEPPq135hB4vETe4qUWFx8DkB5LvqN0j6haHhneHYF8MJoA6ZXRVUyu8l3jKfmwvy1CozAOhM9NbIyvdGW0E6sKBcf9PjjhepIpm18G2oZ3yvUSd3GYnHG4lzQi8FqIK3BQ8avc0TBK7vRpgD740xN8fGlrwytZ_tg_r5pDIfFOtSRJkYw8cpPlRX7CTLqfGMQVt5AbJ3H-3LNKGOC6lzO2zXxKEAAAzvZecMNvKl0z3W9mqDQ&quot;);
                "
              ></div>
            </div>
            <!-- Add User Button -->
            <button
              class="relative group cursor-pointer transition-transform hover:-translate-y-1 z-40 w-10 h-10 rounded-full border-[3px] border-white dark:border-[#121121] bg-slate-100 dark:bg-gray-700 flex items-center justify-center text-slate-500 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-gray-600"
            >
              <span class="material-symbols-outlined text-sm font-bold"
                >add</span
              >
            </button>
          </div>
          <!-- Share Button -->
          <button
            class="flex items-center justify-center rounded-full h-10 px-5 bg-primary text-white gap-2 text-sm font-bold leading-normal tracking-wide hover:bg-indigo-700 hover:shadow-lg hover:shadow-primary/30 transition-all duration-300 transform active:scale-95"
          >
            <span class="material-symbols-outlined text-[18px]">share</span>
            <span>Share</span>
          </button>
        </div>
      </header>
      <!-- Dummy Content on Canvas -->
      <div
        class="absolute inset-0 flex items-center justify-center pointer-events-none"
      >
        <!-- Sample Sticky Note -->
        <div
          class="absolute top-1/3 left-1/3 -translate-x-12 translate-y-12 w-48 h-48 bg-yellow-100 shadow-xl rotate-[-2deg] p-4 flex flex-col pointer-events-auto cursor-grab active:cursor-grabbing hover:scale-105 transition-transform"
        >
          <span class="font-handwriting text-slate-800 font-medium"
            >Kickoff meeting notes:</span
          >
          <ul
            class="list-disc list-inside text-sm text-slate-600 mt-2 space-y-1"
          >
            <li>Define scope</li>
            <li>Assign roles</li>
            <li>Timeline?</li>
          </ul>
        </div>
        <!-- Sample Shape -->
        <div
          class="absolute top-1/2 right-1/3 w-32 h-32 rounded-full border-4 border-dashed border-slate-300 flex items-center justify-center pointer-events-auto opacity-50"
        >
          <span class="text-slate-300 text-xs">Drop image</span>
        </div>
        <!-- Connector Line (Visual only representation) -->
        <svg
          class="absolute top-0 left-0 w-full h-full pointer-events-none overflow-visible"
        >
          <path
            d="M 600 350 C 700 350, 800 450, 900 450"
            fill="none"
            stroke="#cbd5e1"
            stroke-dasharray="8 4"
            stroke-width="2"
          ></path>
        </svg>
      </div>
      <!-- Floating Toolbar (Bottom Center) -->
      <div class="absolute bottom-8 left-1/2 -translate-x-1/2 z-50">
        <div
          class="flex items-center gap-1 p-1.5 bg-white/90 dark:bg-gray-800/90 backdrop-blur-md border border-slate-200/60 dark:border-gray-700 shadow-2xl shadow-slate-200/50 dark:shadow-black/20 rounded-full transition-all hover:scale-[1.02]"
        >
          <!-- Tool: Select (Active) -->
          <button
            class="relative group w-10 h-10 flex items-center justify-center rounded-full bg-primary/10 text-primary transition-colors"
          >
            <span class="material-symbols-outlined text-[22px]">near_me</span>
            <!-- Cursor icon -->
            <span
              class="absolute -top-10 left-1/2 -translate-x-1/2 px-2 py-1 bg-black text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap"
              >Select (V)</span
            >
          </button>
          <!-- Tool: Rectangle -->
          <button
            class="relative group w-10 h-10 flex items-center justify-center rounded-full text-slate-500 hover:bg-slate-100 dark:hover:bg-gray-700 hover:text-slate-900 dark:hover:text-white transition-colors"
          >
            <span class="material-symbols-outlined text-[22px]">rectangle</span>
            <span
              class="absolute -top-10 left-1/2 -translate-x-1/2 px-2 py-1 bg-black text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap"
              >Rectangle (R)</span
            >
          </button>
          <!-- Tool: Circle -->
          <button
            class="relative group w-10 h-10 flex items-center justify-center rounded-full text-slate-500 hover:bg-slate-100 dark:hover:bg-gray-700 hover:text-slate-900 dark:hover:text-white transition-colors"
          >
            <span class="material-symbols-outlined text-[22px]">circle</span>
            <span
              class="absolute -top-10 left-1/2 -translate-x-1/2 px-2 py-1 bg-black text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap"
              >Circle (O)</span
            >
          </button>
          <!-- Tool: Text -->
          <button
            class="relative group w-10 h-10 flex items-center justify-center rounded-full text-slate-500 hover:bg-slate-100 dark:hover:bg-gray-700 hover:text-slate-900 dark:hover:text-white transition-colors"
          >
            <span class="material-symbols-outlined text-[22px]">title</span>
            <span
              class="absolute -top-10 left-1/2 -translate-x-1/2 px-2 py-1 bg-black text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap"
              >Text (T)</span
            >
          </button>
          <!-- Tool: Connector -->
          <button
            class="relative group w-10 h-10 flex items-center justify-center rounded-full text-slate-500 hover:bg-slate-100 dark:hover:bg-gray-700 hover:text-slate-900 dark:hover:text-white transition-colors"
          >
            <span class="material-symbols-outlined text-[22px] rotate-45"
              >arrow_right_alt</span
            >
            <span
              class="absolute -top-10 left-1/2 -translate-x-1/2 px-2 py-1 bg-black text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap"
              >Connector (L)</span
            >
          </button>
          <!-- Divider -->
          <div class="w-px h-6 bg-slate-200 dark:bg-gray-600 mx-1"></div>
          <!-- Action: Magic AI -->
          <button
            class="relative group flex items-center gap-2 pl-3 pr-4 h-10 rounded-full bg-gradient-to-r from-violet-600 to-indigo-600 text-white font-semibold text-sm shadow-lg shadow-indigo-500/30 hover:shadow-indigo-500/50 hover:brightness-110 transition-all overflow-hidden"
          >
            <!-- Shimmer effect -->
            <div
              class="absolute inset-0 -translate-x-full group-hover:animate-[shimmer_1.5s_infinite] bg-gradient-to-r from-transparent via-white/20 to-transparent z-0"
            ></div>
            <span
              class="material-symbols-outlined text-[20px] relative z-10"
              style="font-variation-settings: &quot;FILL&quot; 1"
              >auto_awesome</span
            >
            <span class="relative z-10 whitespace-nowrap">Magic AI</span>
          </button>
        </div>
      </div>
      <!-- Zoom Controls (Bottom Right) -->
      <div class="absolute bottom-8 right-8 flex flex-col gap-2 z-40">
        <div
          class="bg-white dark:bg-gray-800 shadow-md border border-slate-100 dark:border-gray-700 rounded-lg p-1 flex flex-col items-center"
        >
          <button
            class="w-8 h-8 flex items-center justify-center text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-gray-700 rounded"
          >
            <span class="material-symbols-outlined text-[20px]">add</span>
          </button>
          <button
            class="w-8 h-8 flex items-center justify-center text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-gray-700 rounded"
          >
            <span class="material-symbols-outlined text-[20px]">remove</span>
          </button>
        </div>
      </div>
      <!-- Undo/Redo Controls (Bottom Left) -->
      <div class="absolute bottom-8 left-8 z-40">
        <div
          class="bg-white dark:bg-gray-800 shadow-md border border-slate-100 dark:border-gray-700 rounded-full px-3 py-1.5 flex items-center gap-2"
        >
          <button
            class="w-8 h-8 flex items-center justify-center text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-gray-700 rounded-full disabled:opacity-30"
          >
            <span class="material-symbols-outlined text-[20px]">undo</span>
          </button>
          <button
            class="w-8 h-8 flex items-center justify-center text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-gray-700 rounded-full disabled:opacity-30"
            disabled=""
          >
            <span class="material-symbols-outlined text-[20px]">redo</span>
          </button>
        </div>
      </div>
    </div>
    <!-- Tailwind Config for Shimmer Animation -->
    <script>
      tailwind.config.theme.extend.keyframes = {
        ...tailwind.config.theme.extend.keyframes,
        shimmer: {
          "100%": { transform: "translateX(100%)" },
        },
      };
    </script>
  </body>
</html>
